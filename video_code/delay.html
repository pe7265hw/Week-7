<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body> 
    <h1>Expect an alert in three seconds.</h1>

    <script>

        setTimeout(function(){ //using a function as an argument that creates a delay before showing an alert
            alert('The alert has been given.')
        }, 3000) //miliseconds

    </script>
    
</body>
</html>
